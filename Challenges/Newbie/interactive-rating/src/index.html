<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/output.css">
  <script src="assets/js/script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <article id="feedback-container">
      <div id="icon-container">
        <img src="assets/images/icon-star.svg" alt="star icon" class="star-icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form>
        <div id="rating-container">
          <button type="button" class="rating-btn">1</button>
          <button type="button" class="rating-btn">2</button>
          <button type="button" class="rating-btn">3</button>
          <button type="button" class="rating-btn">4</button>
          <button type="button" class="rating-btn">5</button>
        </div>
        <button id="submit-btn">Submit</button>
      </form>
    </article>

    <article id="thanks-container" class="hidden">
      <div id="thanks-img-container">
        <img src="assets/images/illustration-thank-you.svg" alt="thank you illustration" class="thanks-img">
      </div>
      <p class="rating-result">You selected <span id="rate">X</span> out of 5</p>
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </article>
  </main>
</body>
</html>
