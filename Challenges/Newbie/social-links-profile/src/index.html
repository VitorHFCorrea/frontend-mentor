<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-mygrey-900 flex justify-center items-center min-h-screen overflow-hidden touch-none"
  >
    <div
      class="flex flex-col justify-center items-center bg-mygrey-800 rounded-xl min-w-[310px] mx-6 lg:min-w-[400px]"
    >
      <div class="w-full px-6 py-6 lg:px-10 lg:py-10">
        <div class="flex flex-col justify-center items-center gap-2">
          <img
            class="rounded-full h-21 lg:h-25"
            src="./images/avatar-jessica.jpeg"
            alt="jessica's profile picture"
          />
          <h1 class="text-2xl lg:text-3xl font-display text-white mt-5">
            Jessica Randall
          </h1>
          <p
            class="text-sm lg:text-base font-display font-semibold text-mygreen mb-5"
          >
            London, United Kingdom
          </p>
          <p class="text-white text-sm lg:text-base">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="flex flex-col justify-center items-center mt-5 gap-3.5">
          <a
            class="bg-mygrey-700 text-white font-display font-semibold hover:bg-mygreen hover:text-mygrey-900 w-full h-11.5 flex justify-center items-center rounded-lg text-sm transition-colors duration-250"
            href="#"
            >Github</a
          >
          <a
            class="bg-mygrey-700 text-white font-display font-semibold hover:bg-mygreen hover:text-mygrey-900 w-full h-11.5 flex justify-center items-center rounded-lg text-sm transition-colors duration-250"
            href="#"
            >Frontend Mentor</a
          >
          <a
            class="bg-mygrey-700 text-white font-display font-semibold hover:bg-mygreen hover:text-mygrey-900 w-full h-11.5 flex justify-center items-center rounded-lg text-sm transition-colors duration-250"
            href="#"
            >LinkedIn</a
          >
          <a
            class="bg-mygrey-700 text-white font-display font-semibold hover:bg-mygreen hover:text-mygrey-900 w-full h-11.5 flex justify-center items-center rounded-lg text-sm transition-colors duration-250"
            href="#"
            >Twitter</a
          >
          <a
            class="bg-mygrey-700 text-white font-display font-semibold hover:bg-mygreen hover:text-mygrey-900 w-full h-11.5 flex justify-center items-center rounded-lg text-sm transition-colors duration-250"
            href="#"
            >Instagram</a
          >
        </div>
      </div>
    </div>

    </div>
  --></body>
</html>
